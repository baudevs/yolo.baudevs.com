<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Project Graph</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
    }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;,">
</head>
<body class="bg-gray-900 text-white">
    <div id="app" class="flex h-screen relative">
        <!-- Sidebar -->
        <div id="sidebar" class="w-80 bg-gray-800 p-4 overflow-y-auto hidden">
            <div class="mb-4">
                <input type="text" id="search" placeholder="Search nodes..." 
                       class="w-full px-3 py-2 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:border-blue-500">
            </div>
            <div id="node-details" class="prose prose-invert">
                <!-- Node details will be inserted here -->
            </div>
        </div>

        <!-- Main content -->
        <div class="flex-1 relative">
            <!-- Graph container -->
            <div id="graph-container" class="absolute inset-0"></div>

            <!-- Controls -->
            <div class="absolute top-4 right-4 flex space-x-2">
                <button id="toggle-sidebar" class="px-4 py-2 bg-gray-700 rounded hover:bg-gray-600">
                    Toggle Sidebar
                </button>
                <button id="zoom-in" class="px-4 py-2 bg-gray-700 rounded hover:bg-gray-600">+</button>
                <button id="zoom-out" class="px-4 py-2 bg-gray-700 rounded hover:bg-gray-600">-</button>
                <button id="reset-view" class="px-4 py-2 bg-gray-700 rounded hover:bg-gray-600">Reset</button>
            </div>

            <!-- Filters -->
            <div class="absolute bottom-4 left-4 flex space-x-2">
                <button data-filter="all" class="px-4 py-2 bg-gray-700 rounded hover:bg-gray-600 active">All</button>
                <button data-filter="epic" class="px-4 py-2 bg-blue-700 rounded hover:bg-blue-600">Epics</button>
                <button data-filter="feature" class="px-4 py-2 bg-green-700 rounded hover:bg-green-600">Features</button>
                <button data-filter="task" class="px-4 py-2 bg-yellow-700 rounded hover:bg-yellow-600">Tasks</button>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loading" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 transition-opacity duration-300">
        <div class="text-center">
            <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="text-blue-500">Loading project graph...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/js/graph.js"></script>
    <script type="module" src="/js/sidebar.js"></script>
    <script type="module" src="/js/controls.js"></script>
    <script type="module" src="/js/websocket.js"></script>
    <script type="module" src="/js/app.js"></script>
</body>
</html>
